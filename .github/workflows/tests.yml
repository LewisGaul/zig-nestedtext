name: Run tests
on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - '**/*.zig'
      - '.github/**'
  schedule:
    - cron: "0 18 * * *"  # Run at 6pm every day
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Zig setup
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Run all tests
        run: zig build test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Check formatting
        run: zig fmt --check .
